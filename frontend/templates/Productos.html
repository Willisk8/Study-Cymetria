    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos</title>
        <link rel="stylesheet" href="../static/css/Productos.css">
        <script src="../static/js/Productos.js" type="text/javascript" charset="utf-8"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <h1>Productos</h1>
            <nav>
                <ul>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Pedidos.html">Pedidos</a></li>
                    <li><a href="Logout.html">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="align-items-center">
                    <label for="categoria" class="me-2">Filtrar por categoría:</label>
                    <select id="categoria" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="0">Todas</option>
                        <!-- Aquí se cargarán dinámicamente las opciones de categorías -->
                    </select>
                </div>
                <button id="btn-nuevo-producto">Insertar Nuevo Producto</button>
            </div>

            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán dinámicamente las filas de productos -->
                </tbody>
            </table>

        </main>

        <div class="modal fade" id="ModalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ingreso de Productos</h5>
                    </div>
                    <div class="modal-body">
                        <form id="Form_Oportunidades">
                            <div class="row">
                                <label for="nombre-producto" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre-producto" required>
                            </div>
                            <div class="row">
                                <label for="descripcion-producto" class="col-form-label">Descripción:</label>
                                <input class="text" id="descripcion-producto" required></input>
                            </div>
                            <div class="row">
                                <label for="precio-producto" class="col-form-label">Precio:</label>
                                <input type="number" class="form-control" id="precio-producto" required>
                            </div>
                            <div class="row">
                                <label for="stock-producto" class="col-form-label">Stock:</label>
                                <input type="number" class="form-control" id="stock-producto" required>
                            </div>
                            <div class="row">
                                <label for="categoria-producto" class="col-form-label">Categoría:</label>
                                <select class="form-select" id="categoria-producto" required>
                                    <!-- Opciones de categorías se cargarán dinámicamente aquí -->
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btn-registrar-producto">Registrar</button>
                    </div>
                </div>
            </div>
        </div>


    </body>

    </html>
